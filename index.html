# Peace Within Ourselves

# What can I **do** to find **peace**?
<!-- .element: class="r-fit-text" -->

>>>
+ with **others**, in **own** heart, with **God**
+ not **absence** of open conflict
+ not **dissociation** from responsib
+ not elusive, transcend. **state** of being
+ is there anything I can **do**?

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-U5Bl72Brlhs-lily.jpg" -->
Be at **peace** among yourselves. 

[1 Thessalonians 5:13b (ESV)](# "ref")
[Paweł Czerwiński](https://unsplash.com/photos/U5Bl72Brlhs "caption")

>>>
+ one **verb**: "be at peace", "be peaceful"
+ "**in** yourselves" (within, amongst)
+ not state of being we randomly **fall** into
  + not env s.o. else **creates** for us
+ **action**, imperative: what we do
  + as **people** of peace
  + to **live** at peace

## 1. Peace Toward <br> One Another
+ A. **Leaders** in Christ
+ B. **Weak** and Fainthearted
+ C. Those who **Wrong** Us

<!-- .element: class="r-fit-text" -->

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-p90szoOBYgk-bible_standing.jpg" -->
We ask you, brothers, to respect </br>
those who **labor** among you </br>
and are **over** you in the Lord </br>
and **admonish** you, 

[13](# "ref")
and to esteem them very highly </br>
in **love** because of their work. 

[1 Thessalonians 5:12-13a (ESV)](# "ref")
[Cassidy Kelley. Cleveland, US](https://unsplash.com/photos/p90szoOBYgk "caption")

>>>
+ not just **pastors** / preachers:
+ (1) "labor": **toil**, hard work (2:9)
+ (2) "over": not **above**, but stand **before**
  + **lead**, take on **responsib.**
  + go before: set example in Christ
+ (3) "admonish": appeal to **reason**, teach
+ "deem them aboundingly in **love**"
  + not that they're **infalliable**
+ but see your **progress** in faith
  + as worth **labouring** for

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-UOwvwZ9Dy6w-hold_hands.jpg" -->
And we urge you, brothers, admonish the **idle**, </br>
encourage the **fainthearted**, help the **weak**, </br>
be **patient** with them all. 

[1 Thessalonians 5:14 (ESV)](# "ref")
[Nancy, France. Rémi Walle](https://unsplash.com/photos/UOwvwZ9Dy6w "caption")

>>>
+ "idle": not **arranged** properly
  + disobedient **soldier**, unruly
+ "faint": little **soul** / life
  + **heart's** just not into it
+ "**weak**": ill, frail
+ "admon." (v12): appeal to **reason**, not coerce
+ "encourage": words of **comfort** / gentleness
  + not **annoyed**, impatient
+ "help": **hold** fast to, stick with
  + e.g., **nurse** to severely ill patient

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-ibWxfQOePt4-fist.jpg" -->
See that no one **repays** anyone evil for evil, </br>
but always **seek** to do good </br>
to one another and to everyone. 

[1 Thessalonians 5:15 (ESV)](# "ref")
[Luis Quintero](https://unsplash.com/photos/ibWxfQOePt4 "caption")

>>>
+ when **wronged**: not **fair**: the **right** to repay?
+ let them know how it **feels**
  + lest they think selves **right**
+ **justified**, legit excuse to fight
  + e.g., worry out of **practise** arguing
+ If **free** to choose, what do I **seek**? pursue, chase
+ How often have we **wronged** God, but
  + does He look for **excuse** to punish?
+ He would be **just** to do so, but
  + He looks for excuse to show **mercy**

---
<!-- .slide: data-background="white" -->
# Who has **led** me in the Lord, <br> or been **weak**, <br> or **wronged** me?
<!-- .element: class="r-fit-text" -->

>>>
+ will I **seek** them out, to
+ **ack** those who've toiled for my prog in Chr
+ **comfort** + hold fast to the weak
+ pursue doing **good** to all

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-ocwmWiNAWGs-sunset_park.jpg" -->
## Living at Peace [(1Thes5b)](# "ref")
1. Love for One Another [(12-16)](# "ref")
1. **Joy in the Lord** [(17-22)](# "ref")
1. Holiness Until His Return [(22-24)](# "ref")

<!-- .element: class="r-fit-text" -->

>>>
+ being at peace w/ **God**
+ not by **checklist** of things to do
+ but our **relationship** w/Him:
  + staying **close** to His heart
  + turning our **attention** to Him
  + finding our **joy** in Him alone

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-8GVGrjx82oo-smiling_child_chile.jpg" -->
**Rejoice** always, 
[17](# "ref")
**pray** without ceasing, </br>
[18](# "ref")
give **thanks** in all circumstances; </br>
for this is the will of God </br>
in Christ Jesus for you. 

[1 Thessalonians 5:16-18 (ESV)](# "ref")
[Laguna de Icalma, Chile. Jorge Barahona](https://unsplash.com/photos/8GVGrjx82oo "caption")

>>>
+ how to stay **joyful** w/so much **evil**?
  + **war** in Ukraine, 6M COVID deaths
  + **injustice** + inequity *(theodicy)*
+ joy bc "at least didn't happen to **me**"?
+ No: joy in **person** of Christ: glory, holy
  + God who **sees**, coming w/ **justice**
+ "pray": directed to His **goodness**
  + "thanks": goodness of **grace**
+ And we are not **alone** in our joy!
  + Rejoice see HS's **work** in believers:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-iuqmGmst5Po-silh_hiking.jpg" -->
For now we **live**, <br>
if you are **standing** fast in the Lord. 

For what **thanksgiving** can we return to God <br>
for you, for all the **joy** that we feel <br>
for your sake before our God

[1 Thessalonians 3:8-9 (ESV)](# "ref")
[Mittagberg, Germany. Tobias Mrzyk](https://unsplash.com/photos/iuqmGmst5Po "caption")

>>>
+ joy is **blessing** from God
  + privil to partic in God's work
  + see faith **strengthened** amid trial
+ result is **thanksgv** to God
+ Has God left us w/o **guidance**? No

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-lQ1uirYz8qI-smoke_flame.jpg" -->
Do not quench the **Spirit**. </br>
[20](# "ref")
Do not despise **prophecies**, </br>
[21](# "ref")
but **test** everything; </br>
**hold fast** what is good. </br>
[22](# "ref")
**Abstain** from every form of evil.

[1 Thessalonians 5:19-22 (ESV)](# "ref")
[Sören Sandbothe](https://unsplash.com/photos/lQ1uirYz8qI "caption")

>>>
+ HS fans our spirits **aflame**: desire, courage
+ prophecy: **Word** of God:
  + when Bible's admonition is **uncomfort**
  + don't **look away**, deem unimport
  + **rationalise** or excuse
+ "test": examine to know if **true**
  + not all **claimed** proph is proph
  + but not **afraid** of proph/HS/charis
+ Know **Word** of God: discern what to
  + **hold closely** vs **hold away from**

---
<!-- .slide: data-background="white" -->
# How can I **rejoice** <br> in every situation?
<!-- .element: class="r-fit-text" -->

>>>
+ depends on what **others** do?
  + depends on achieving my **goals**?
+ In **tune** w/HS?  stirring a **flame** in me
  + that I've been ignoring / putting off?
  + to repent, forgive, reconcile, intercede?

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-ocwmWiNAWGs-sunset_park.jpg" -->
## Living at Peace [(1Thes5b)](# "ref")
1. Love for One Another [(12-16)](# "ref")
1. Joy in the Lord [(17-22)](# "ref")
1. **Holiness Until His Return** [(22-24)](# "ref")

<!-- .element: class="r-fit-text" -->

>>>
+ as our source of **joy** is God himself
+ so also our **peace** is Christ himself

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-o--lefJNe0w-cross.jpg" -->
Now may the God of peace himself </br>
**sanctify** you completely,

and may your whole spirit and soul and body </br>
be **kept blameless** at the coming </br>
of our Lord Jesus Christ. 

[24](# "ref")
He who calls you is **faithful**; <br>
he will surely do it.

[1 Thessalonians 5:23-24 (ESV)](# "ref")
[Aaron Burden](https://unsplash.com/photos/o--lefJNe0w "caption")

>>>
+ optative mood: earnest **wish** / desire for God
+ to **make** us holy + **keep** us holy
+ But don't **feel** holy?  **try**, but **fail** often
+ cf **prev** self: maybe progress, maybe not
  + cf **others**: maybe holy-ish?
+ but **completely** holy? spirit/soul/body?
  + God doesn't grade on **curve**
  + but cf His **own** perfection
+ totally **blameless**: w/o charge, **accusation**
  + only bc **Christ** taking the penalty:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-q7z-AUlHPaw-clouds.jpg" -->
For God has not destined us for **wrath**, <br>
but to obtain **salvation** through <br>
our Lord Jesus Christ, who died for us <br>
so that whether we are **awake or asleep** <br>
we might **live** with him

[1 Thesssalonians 5:9-10 (ESV)](# "ref")
[Łukasz Łada](https://unsplash.com/photos/q7z-AUlHPaw "caption")

>>>
+ Our lifelong **pursuit** of holiness is
+ not to **curry** favour with perfect God
+ but **response** to grace He already exten
+ **called** us to salvation
  + **faithful** to His promises
  + so we **trust** He will do it

---
<!-- .slide: data-background="white" -->
# Am I a **good** person?
<!-- .element: class="r-fit-text" -->

>>>
+ if like me, **gut** reaction is sth like:
  + "well, not **perfect**, but **trying**..."
  + then list good **deeds**
+ **stop**: no, I am a **wretched** sinner
  + I don't **like** it, or **revel** in it
  + but **realistically**, cf God
+ **made** holy + **kept** holy
  + solely by Christ's **grace**
+ blessed **assurance** sink in my heart
  + and bring deep-rooted **peace**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-ocwmWiNAWGs-sunset_park.jpg" class="empty" -->
>>>
+ Your **holiness** + **majesty** surpass all creation
  + Your **love** + **mercy** reach down to even us
+ Our spirits long to **respond** in love + obedience
+ Increase our **love** to one another:
  + those who **lead** us in faith
  + those around who are **weak** / faint
  + even those who **wrong** us
+ **Joy** derived from **You**: presence, Word, HS
+ faith You keep us **holy** til Your return
+ lives **praise** You, and so bring us **peace**
+ "You arouse us so that praising you may bring us joy, because you have made us and drawn us to yourself, and our heart is restless until it rests in you."
